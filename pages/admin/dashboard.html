<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../img/logo.webp" rel="icon"> 
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Unathorized! This Page Is Strictly For Admins!</h2>
        <h1 class="text-center mb-4">Admin Panel</h1>
        
        <!-- Metric Boxes -->
        <div class="row">
            <div class="col-md-4">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Active Users</h5>
                        <p class="card-text" id="active-users">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-success mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Logged In Users</h5>
                        <p class="card-text" id="logged-in-users">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-warning mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Booking Button Clicks</h5>
                        <p class="card-text" id="booking-clicks-count">0</p>
                        <div id="booking-clicks-list"></div>  <!-- New div to list booking click details -->
                    </div>
                </div>
            </div>
            
        </div>

        <!-- Graph Section -->
        <div class="mt-4">
            <h4>Clicks Over Time</h4>
            <canvas id="clicks-graph" height="100"></canvas>
            <div class="mt-3">
                <h5>Redirect URLs</h5>
                <ul id="redirect-urls" class="list-group"></ul>
            </div>
        </div>

        <!-- Add Blog Button -->
        <div class="mt-4 text-center">
            <button class="btn btn-primary" id="add-blog-btn" onclick="toBlog()">Add Blog</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>

    <script src="../../js/admin.js"></script>
</body>
</html>
